{% set name = "distgen" %}
{% set version = "0.6.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ColwynGulliford/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 52313ae2f6d1e796ef90b849e0f8fe64c0e113626a3437f56029a41304cf9f6e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py
    - matplotlib-base
    - numpy
    - pint
    - scipy
    - openpmd-beamphysics
    - pyyaml
    - lume-base
    - pydicom

test:
  imports:
    - distgen

about:
  home: https://github.com/ColwynGulliford/{{ name }}
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Particle distribution generator
  description: |
    Particle distribution generator

extra:
  recipe-maintainers:
    - ColwynGulliford
